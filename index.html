<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        #time {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Date and Time</h1>
        <div id="time">Loading...</div>
        <button onclick="updateTime()">Refresh Time</button>
    </div>

    <script>
        // Function to get the current date and time
        function updateTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString(); // Formats date and time
            document.getElementById('time').innerText = formattedTime;
        }

        // Initial call to display time
        window.onload = updateTime;

        // Automatically update time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
